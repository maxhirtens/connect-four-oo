<!doctype html>
<head>
  <title>Connect 4</title>
  <link href="connect4.css" rel="stylesheet">
</head>
<body>
  <h1>Connect Four</h1>
  <h4>(this time using object-oriented programming)</h4>
  <br>
  <input type="text" id="p1-color" placeholder="Player 1 Color" value="red">
  <input type="text" id="p2-color" placeholder="Player 2 Color" value="purple">
  <br>
  <input type="number" id="height-input" placeholder="Height (in rows)" value=6>
  <input type="number" id="width-input" placeholder="Width (in columns)" value=5>
<button id="start-btn">Start a New Game!</button>
<div id="game">
  <table id="board"></table>
</div>

<script src="connect4.js"></script>

</body>
</html>
